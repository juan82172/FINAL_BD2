<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <title>Editar Producto - Tienda de Ropa</title>
</head>
<body>
    <h1>Editar Producto</h1>

    <div class="container">
        <form action="{{ url_for('edit_item', id_unico=producto.id) }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" value="{{ producto.precio }}" required step="0.01">

            <label for="categoría">Categoría:</label>
            <select id="categoría" name="categoría">
                <option value="Ropa De Verano" {% if producto.categoría == 'Ropa De Verano' %}selected{% endif %}>Ropa De Verano</option>
                <option value="Ropa Deportiva" {% if producto.categoría == 'Ropa Deportiva' %}selected{% endif %}>Ropa Deportiva</option>
                <option value="Ropa De Invierno" {% if producto.categoría == 'Ropa De Invierno' %}selected{% endif %}>Ropa De Invierno</option>
            </select>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>

    <div class="actions" style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('reporte_prendas') }}" class="btn-volver">Volver al Inventario</a>
        <a href="{{ url_for('index') }}" class="btn-agregar">Agregar Prendas</a>
    </div>
</body>
</html>
